<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Video Player</title>
  </head>
  <body>

	<div id="container"> 
	
	    <video id="player" ondblclick="fullscreen()">
	        <source src="testvideo.mp4" type="video/mp4">
	    </video>

	    <div id="darkoverlay" hidden></div>

	    <div id="alertcontainer">
	    	<img src="img/forward.svg" id="forward" hidden>
	    	<img src="img/backward.svg" id="backward" hidden>
	    </div>

	    <div id="controlbar">
	    	<img src="img/play.svg" onclick="toggle()" id="playbutton">

	    	<div id="playertime">00:00</div>

	    	<div id="playprogress">
		    	<div id="progressbar">
		    		<div id="progress"></div>
		    	</div>
		    </div>

	    	<img src="img/expand.svg" onclick="fullscreen()">
	    </div>

    </div>

  </body>

  <script src="js/script.js"></script>

</html>
