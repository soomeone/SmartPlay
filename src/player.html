<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Video Player</title>
  </head>
  <body>

	<div id="container"> 
	
	    <video id="player" ondblclick="fullscreen()">
	        <source src="testvideo.mp4" type="video/mp4">
	    </video>

	    <div id="darkoverlay" hidden></div>

	    <div id="alertcontainer">
	    	<img src="" id="alert" hidden>
	    </div>

	    <div id="controlposition">
		    <div id="controlbar">

		    	<div class="positioning" style="width: 130px">
				    <img class="left" src="img/play.svg" onclick="toggle()" id="playbutton">
				    <div class="left" id="playertime">00:00</div>
				</div>

		    	<div class="positioning" id="playprogress">
			    	<div id="progressbar">
			    		<div id="progress"></div>
			    	</div>
			    </div>


		    	<div class="positioning" style="width: 50px; float: right;">
		    		<img class="right" src="img/expand.svg" onclick="fullscreen()">
		    	</div>
		    	
		    </div>
		</div>

    </div>

  </body>

  <script src="js/script.js"></script>

</html>
